version: 2
general:
  branches:
    only:
      - master # list of branches to build
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:latest

    working_directory: ~/repo

    steps:
      - checkout

      # Install globals
      - run: yarn global add serverless && sudo npm i -g now --unsafe-perm
      
      # BACKEND STUFF
      - run: cd app-backend && yarn install
        
      # run tests!
      # - run: yarn test

      # deploy backend to aws!
      - run: cd app-backend && yarn run deploy-server-lambda-prod

      # FRONTEND STUFF
      - run: cd app-client && npm install

      - run: cd app-client && now deploy --token=$NOW_TOKEN -e ENV=production -e SERVER_URL=$SERVER_URL
